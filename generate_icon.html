<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinBorg Icon Generator v2</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px;
        }
        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        /* Display size for preview */
        svg {
            display: block;
            margin: 0 auto;
            width: 256px;
            height: 256px;
            /* No border radius on the preview itself so you see the real shape */
            background: transparent;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 25px;
        }
        button:hover {
            background: #2563eb;
        }
        p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 15px;
            max-width: 300px;
            line-height: 1.5;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- SVG Canvas 512x512 -->
        <svg id="previewSvg" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <defs>
                <!-- Background Gradient (Subtle Deep Blue) -->
                <linearGradient id="bg_grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#1e3a8a" />
                    <stop offset="100%" stop-color="#172554" />
                </linearGradient>
                
                <!-- Cube Front Gradient (Vibrant Blue) -->
                <linearGradient id="cube_front" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#3b82f6" />
                  <stop offset="100%" stop-color="#2563eb" />
                </linearGradient>
                
                <!-- Cube Top Gradient (Bright Highlight) -->
                <linearGradient id="cube_top" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#93c5fd" />
                  <stop offset="100%" stop-color="#60a5fa" />
                </linearGradient>

                <!-- Cube Side Gradient (Shadowed) -->
                 <linearGradient id="cube_side" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#1d4ed8" />
                  <stop offset="100%" stop-color="#1e40af" />
                </linearGradient>
                
                <!-- Inner Glow -->
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="8" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>
            
            <!-- 
               Background Shape: 
               Large rounded square filling most of the space, 
               common for modern Windows/Mac icons.
            -->
            <rect x="16" y="16" width="480" height="480" rx="100" fill="url(#bg_grad)" stroke="#3b82f6" stroke-width="8" stroke-opacity="0.3" />
            
            <!-- 
               Main Object Group
               Scaled up by 2.3x to fill the canvas.
               Centered at 256,256.
            -->
            <g transform="translate(256, 280) scale(2.3) translate(-128, -140)">
                
                <!-- Isometric Cube Construction -->
                
                <!-- Right Face (Side) -->
                <path d="M128 232 L208 186 V94 L128 140 Z" fill="url(#cube_side)" />
                
                <!-- Left Face (Front) -->
                <path d="M128 232 L48 186 V94 L128 140 Z" fill="url(#cube_front)" />
                
                <!-- Top Face -->
                <path d="M128 48 L208 94 L128 140 L48 94 Z" fill="url(#cube_top)" />
                
                <!-- Edges / Highlights -->
                <path d="M128 140 V232" stroke="#1e3a8a" stroke-width="3" opacity="0.2"/>
                <path d="M128 140 L208 94" stroke="#1e3a8a" stroke-width="3" opacity="0.2"/>
                <path d="M128 140 L48 94" stroke="#1e3a8a" stroke-width="3" opacity="0.2"/>

                <!-- The "Core" / Shield Symbol inside -->
                <g transform="translate(128, 125)" filter="url(#glow)">
                    <!-- White Tech Symbol -->
                    <path d="M0 -30 L-25 -15 L-25 15 L0 30 L25 15 L25 -15 Z" fill="white" fill-opacity="0.9" />
                    <circle cx="0" cy="0" r="12" fill="#2563eb" />
                </g>
            </g>
        </svg>

        <button onclick="downloadPng()">Neues Icon herunterladen</button>
        <p>Das Icon ist nun deutlich größer und füllt den Platz besser aus. Es sollte in der Taskleiste gut lesbar sein.</p>
    </div>

    <!-- Hidden canvas for conversion -->
    <canvas id="renderCanvas" width="512" height="512" style="display:none;"></canvas>

    <script>
        function downloadPng() {
            const svg = document.getElementById('previewSvg');
            const canvas = document.getElementById('renderCanvas');
            const ctx = canvas.getContext('2d');
            
            const data = (new XMLSerializer()).serializeToString(svg);
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, 512, 512);
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
                
                const a = document.createElement('a');
                a.download = 'icon.png';
                a.href = canvas.toDataURL('image/png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            img.src = url;
        }
    </script>
</body>
</html>
