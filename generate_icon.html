<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinBorg Icon Generator v3</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px;
        }
        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        /* Preview Size */
        svg {
            display: block;
            margin: 0 auto;
            width: 256px;
            height: 256px;
            background: transparent;
            /* Soft shadow for the preview presentation */
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.3));
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 25px;
        }
        button:hover {
            background: #2563eb;
        }
        p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 15px;
            max-width: 300px;
            line-height: 1.5;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <svg id="previewSvg" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <defs>
                <!-- Background: Deep Slate Blue -->
                <linearGradient id="bg_grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#1e293b" />
                    <stop offset="100%" stop-color="#0f172a" />
                </linearGradient>

                <!-- Cube Gradients for 3D Effect -->
                <!-- Left Face: Dark Blue -->
                <linearGradient id="face_left" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#2563eb" />
                    <stop offset="100%" stop-color="#1d4ed8" />
                </linearGradient>
                
                <!-- Right Face: Darker Blue (Shadow side) -->
                <linearGradient id="face_right" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#1e40af" />
                    <stop offset="100%" stop-color="#1e3a8a" />
                </linearGradient>

                <!-- Top Face: Bright Cyan/Blue (Highlight) -->
                <linearGradient id="face_top" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#60a5fa" />
                    <stop offset="100%" stop-color="#3b82f6" />
                </linearGradient>
            </defs>
            
            <!-- 
               Background Container 
               Centered 512x512 with consistent border radius (Squircle)
            -->
            <rect x="24" y="24" width="464" height="464" rx="100" fill="url(#bg_grad)" stroke="#334155" stroke-width="4" />
            
            <!-- 
               CENTERING GROUP
               The coordinate system is shifted so (0,0) is exactly the middle of the canvas (256, 256).
               This ensures perfect centering.
            -->
            <g transform="translate(256, 256)">
                
                <!-- 
                   THE CUBE 
                   Drawn relative to center. Scale factor: 1.2 for bold appearance.
                   Math: Isometric angles (30 degrees).
                -->
                <g transform="scale(1.2) translate(0, 20)"> 
                    <!-- Note: translated y=20 slightly down to visually center the mass because the top point is high -->

                    <!-- Right Face -->
                    <path d="M0 0 L130 -75 V75 L0 150 Z" fill="url(#face_right)" />
                    
                    <!-- Left Face -->
                    <path d="M0 0 L-130 -75 V75 L0 150 Z" fill="url(#face_left)" />
                    
                    <!-- Top Face -->
                    <path d="M0 0 L130 -75 L0 -150 L-130 -75 Z" fill="url(#face_top)" />

                    <!-- 
                       Highlight Edges (The "Clean" Look) 
                       White semi-transparent lines to define the edges sharply.
                    -->
                    <!-- Center Vertical Line -->
                    <path d="M0 0 V150" stroke="#1e3a8a" stroke-width="2" opacity="0.3" />
                    
                    <!-- Top Edges -->
                    <path d="M0 0 L130 -75" stroke="white" stroke-width="2" opacity="0.3" />
                    <path d="M0 0 L-130 -75" stroke="white" stroke-width="2" opacity="0.2" />
                    
                    <!-- Outer Rim Highlight (Top) -->
                    <path d="M0 -150 L130 -75 M0 -150 L-130 -75" stroke="white" stroke-width="4" opacity="0.5" stroke-linecap="round" />
                </g>
            </g>
        </svg>

        <button onclick="downloadPng()">Clean Icon herunterladen</button>
        <p>Ein klares, zentriertes Design ohne Ablenkungen.</p>
    </div>

    <canvas id="renderCanvas" width="512" height="512" style="display:none;"></canvas>

    <script>
        function downloadPng() {
            const svg = document.getElementById('previewSvg');
            const canvas = document.getElementById('renderCanvas');
            const ctx = canvas.getContext('2d');
            
            const data = (new XMLSerializer()).serializeToString(svg);
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, 512, 512);
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
                
                const a = document.createElement('a');
                a.download = 'icon.png';
                a.href = canvas.toDataURL('image/png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            img.src = url;
        }
    </script>
</body>
</html>
