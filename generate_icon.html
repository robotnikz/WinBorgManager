<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinBorg Icon Generator v4</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px;
        }
        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        svg {
            display: block;
            margin: 0 auto;
            width: 256px;
            height: 256px;
            background: transparent;
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.5));
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 25px;
        }
        button:hover {
            background: #2563eb;
        }
        p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 15px;
            max-width: 300px;
            line-height: 1.5;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <svg id="previewSvg" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <defs>
                <!-- Background Gradient -->
                <linearGradient id="bg_grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#0f172a" />
                    <stop offset="100%" stop-color="#1e293b" />
                </linearGradient>

                <!-- Server Body Gradient (Metallic Dark Blue) -->
                <linearGradient id="server_body" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#1e293b" />
                    <stop offset="20%" stop-color="#334155" />
                    <stop offset="50%" stop-color="#475569" />
                    <stop offset="80%" stop-color="#334155" />
                    <stop offset="100%" stop-color="#1e293b" />
                </linearGradient>
                
                <!-- Server Top Gradient -->
                <linearGradient id="server_top" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#64748b" />
                    <stop offset="100%" stop-color="#334155" />
                </linearGradient>

                <!-- Shield Gradient (Glowing Blue) -->
                <linearGradient id="shield_grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#3b82f6" />
                    <stop offset="100%" stop-color="#1d4ed8" />
                </linearGradient>
                
                <!-- Blue Glow -->
                <filter id="blue_glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="5" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>
            
            <!-- Outer Shape (App Icon Container) -->
            <rect x="24" y="24" width="464" height="464" rx="100" fill="url(#bg_grad)" stroke="#334155" stroke-width="6" />
            
            <!-- SERVER TOWER -->
            <g transform="translate(256, 240)">
                <!-- Server Silhouette Shadow -->
                <ellipse cx="0" cy="140" rx="110" ry="30" fill="black" opacity="0.5" />

                <!-- Main Cylinder Body -->
                <!-- Use a path to create the cylinder shape -->
                <path d="M-90 -100 L-90 120 C-90 150, 90 150, 90 120 L90 -100" fill="url(#server_body)" stroke="#475569" stroke-width="2"/>
                
                <!-- Cylinder Top Cap -->
                <ellipse cx="0" cy="-100" rx="90" ry="35" fill="url(#server_top)" stroke="#64748b" stroke-width="2"/>
                
                <!-- Server Rack Lights / Slots -->
                <!-- Slot 1 -->
                <path d="M-60 -40 Q0 -10, 60 -40" stroke="#0f172a" stroke-width="8" fill="none" stroke-linecap="round"/>
                <circle cx="-50" cy="-40" r="3" fill="#3b82f6" filter="url(#blue_glow)" />
                <circle cx="50" cy="-40" r="3" fill="#3b82f6" filter="url(#blue_glow)" />
                
                <!-- Slot 2 -->
                <path d="M-60 10 Q0 40, 60 10" stroke="#0f172a" stroke-width="8" fill="none" stroke-linecap="round"/>
                <circle cx="-50" cy="10" r="3" fill="#3b82f6" filter="url(#blue_glow)" />
                <circle cx="50" cy="10" r="3" fill="#3b82f6" filter="url(#blue_glow)" />
                
                 <!-- Slot 3 -->
                <path d="M-60 60 Q0 90, 60 60" stroke="#0f172a" stroke-width="8" fill="none" stroke-linecap="round"/>
                <circle cx="-50" cy="60" r="3" fill="#3b82f6" filter="url(#blue_glow)" />
                <circle cx="50" cy="60" r="3" fill="#3b82f6" filter="url(#blue_glow)" />
            </g>
            
            <!-- SHIELD OVERLAY (Bottom Right) -->
            <g transform="translate(320, 320) scale(1.1)">
                <!-- Shield Shadow -->
                 <path d="M0 10 C30 10, 55 35, 55 70 C55 110, 0 140, 0 140 C0 140, -55 110, -55 70 C-55 35, -30 10, 0 10 Z" 
                      fill="black" opacity="0.3" transform="translate(0, 10)"/>

                <!-- Shield Body -->
                <path d="M0 0 C30 0, 55 25, 55 60 C55 100, 0 130, 0 130 C0 130, -55 100, -55 60 C-55 25, -30 0, 0 0 Z" 
                      fill="url(#shield_grad)" stroke="#60a5fa" stroke-width="3" />
                
                <!-- Checkmark -->
                <path d="M-20 50 L-5 65 L25 35" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#blue_glow)" />
            </g>

        </svg>

        <button onclick="downloadPng()">Server Icon herunterladen</button>
        <p>Ein detailliertes "Protected Server" Design, angelehnt an deine Vorlage.</p>
    </div>

    <canvas id="renderCanvas" width="512" height="512" style="display:none;"></canvas>

    <script>
        function downloadPng() {
            const svg = document.getElementById('previewSvg');
            const canvas = document.getElementById('renderCanvas');
            const ctx = canvas.getContext('2d');
            
            const data = (new XMLSerializer()).serializeToString(svg);
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, 512, 512);
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
                
                const a = document.createElement('a');
                a.download = 'icon.png';
                a.href = canvas.toDataURL('image/png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            img.src = url;
        }
    </script>
</body>
</html>
