<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinBorg Icon Generator</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 20px;
        }
        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        /* Make SVG visible this time */
        svg {
            display: block;
            margin: 0 auto;
            width: 256px;
            height: 256px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background: transparent;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 25px;
        }
        button:hover {
            background: #2563eb;
        }
        p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- SVG is directly visible now -->
        <svg id="previewSvg" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <defs>
                <linearGradient id="bg_grad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#1e293b" />
                    <stop offset="100%" stop-color="#0f172a" />
                </linearGradient>
                <linearGradient id="cube_grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#3b82f6" />
                  <stop offset="100%" stop-color="#1d4ed8" />
                </linearGradient>
                <linearGradient id="cube_top" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#60a5fa" />
                  <stop offset="100%" stop-color="#3b82f6" />
                </linearGradient>
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.4"/>
                </filter>
            </defs>
            
            <!-- App Icon Background -->
            <rect x="0" y="0" width="512" height="512" rx="115" fill="url(#bg_grad)" />
            <rect x="0" y="0" width="512" height="512" rx="115" fill="none" stroke="#334155" stroke-width="8" opacity="0.5" />
            
            <!-- Logo Group -->
            <g transform="translate(128, 128)" filter="url(#shadow)">
                <path d="M128 232L48 186V94L128 48L208 94V186L128 232Z" fill="url(#cube_grad)" stroke="#1e40af" stroke-width="4" stroke-linejoin="round"/>
                <path d="M128 48L208 94L128 140L48 94L128 48Z" fill="url(#cube_top)" stroke="#60a5fa" stroke-width="2"/>
                <path d="M128 140V232" stroke="#1e3a8a" stroke-width="4" opacity="0.3"/>
                <path d="M128 140L208 186" stroke="#1e3a8a" stroke-width="2" opacity="0.3"/>
                <path d="M128 140L48 186" stroke="#1e3a8a" stroke-width="2" opacity="0.3"/>
                <path d="M96 110L128 128L160 110" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
                <path d="M128 128V160" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
                <circle cx="128" cy="128" r="6" fill="white" />
            </g>
        </svg>

        <button onclick="downloadPng()">Icon herunterladen</button>
        <p>Falls das Bild oben sichtbar ist, klicke auf den Button.</p>
    </div>

    <!-- Hidden canvas for conversion -->
    <canvas id="renderCanvas" width="512" height="512" style="display:none;"></canvas>

    <script>
        function downloadPng() {
            const svg = document.getElementById('previewSvg');
            const canvas = document.getElementById('renderCanvas');
            const ctx = canvas.getContext('2d');
            
            // Serialize SVG XML
            const data = (new XMLSerializer()).serializeToString(svg);
            
            // Create Blob URL
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            const img = new Image();
            img.onload = function() {
                // Draw to canvas
                ctx.clearRect(0, 0, 512, 512);
                ctx.drawImage(img, 0, 0);
                
                // Cleanup
                URL.revokeObjectURL(url);
                
                // Trigger Download
                const a = document.createElement('a');
                a.download = 'icon.png';
                a.href = canvas.toDataURL('image/png');
                document.body.appendChild(a); // Firefox support
                a.click();
                document.body.removeChild(a);
            };
            img.src = url;
        }
    </script>
</body>
</html>
